<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 0 auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Investment Calculator</h1>
    <form action="/calculate" method="post">
        <label for="principle">Initial Investment (â‚¹):</label>
        <input type="number" id="principle" name="principle" required><br><br>

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" name="rate" required><br><br>

        <label for="years">Number of Years:</label>
        <input type="number" id="years" name="years" required><br><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
